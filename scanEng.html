<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/mindar/mindar-image-three.prod.js"></script>
    <script src="main.js" type="module"></script>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
      #ar-container { width: 100%; height: 100%; }
      #startButton { 
        position: absolute; z-index: 999; top: 50%; left: 50%; 
        transform: translate(-50%, -50%); padding: 15px 30px; 
        background: #d4ac0d; color: white; border: none; border-radius: 8px;
        font-family: sans-serif; font-size: 18px; cursor: pointer;
      }
    </style>
  </head>
<body>
  <div id="ar-container"></div>
  <button id="startButton" style="position: absolute; z-index: 1000; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 30px; background: #d4ac0d; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer;">
    Start AR Storybook
  </button>
</body>
</html>
